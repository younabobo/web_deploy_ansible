- name: Add yarn repositories
  become: yes
  command: curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | sudo tee /etc/yum.repos.d/yarn.repo
- name: Add Nodesource repositories
  become: yes
  command: curl --silent --location https://rpm.nodesource.com/setup_12.x | sudo bash -
- name: Install yarn
  become: yes
  dnf:
    name: node, yarn
    state: latest
